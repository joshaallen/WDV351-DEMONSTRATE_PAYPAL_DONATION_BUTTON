<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="This is a webpage that will implement PayPal doantion buttons to simulate live transactions">
  <meta name="keywords" content="PayPal, Donation, Transactions">
  <meta name="author" content="Joshua Allen">
  <link rel="stylesheet" href="donationButton.css">
  <title>PayPal Donation Buttons</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="center">WDV341 <span class="logo-color">Pet</span>Rescue</div>
    </header>
    <section class="img-container">
      <img src="pearlHairTieOnFace-300w.jpg" width="300" height="400" alt="Cat with hair tie on face">
    </section>
    <section>
      <h2>One Donation at a time.....</h2>
    </section>
    <main>
      <p>
        This cat suffers from CONFUSION-itis where she is constantly appears to be in a state of confusion. With
        your
        help today we can put money towards research for a cure. Thank you!!!
      </p>
    </main>
    <aside>

      <div class="fixed-container donate-Grid">
        <div>
          Donation $10
        </div>


      </div>
      <!--end of fixed container-->

      <div class="choose-container donate-Grid">
        <div>
          Donation $5 $10 $20
        </div>

      </div>
      <!--end of choose container-->

      <div class="recurring-container donate-Grid">
        <div>
          Recurring Donation
        </div>

        <!--end of recurring container-->
    </aside>
    <footer class="center">WDV341 <span class="logo-color">Pet</span>Rescue</footer>
  </div>
</body>

</html>
