<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

    content="This is a webpage that will implement PayPal doantion buttons to simulate live transactions">

<body>
  <div class="container">
    <header>
      <div>WDV341 Pet Rescue</div>
    </header>
    <main>
      <h2>One Donation at a time...</h2>
      <div class="card--container">
        <div class="img--container">
          <img src="pearlHairTieOnFace-150w.jpg" alt="Cat named Pearl with a hair tie on her face.">

        <div class="content--container">

            your

          </p>

        </div>

          Donation of $10
        </div>
        <div class="button--fixed--container">

        </div>
        <div>
          Donation of $5 $10 $20
        </div>
        <div class="button--choose-container">

        </div>
        <div>
          Donation of any amount
        </div>

        </div>
      </div>
